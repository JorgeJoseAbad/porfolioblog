<h1>
  Blog main page
</h1>

<h3>Push button add read blog</h3>
<button (click)="getBlog()">GetBlog</button>
<div *ngIf="session.user">
  <h3>Push button add a new post</h3>
  <button [routerLink]="['../new-post']"> New post </button>
</div>


<div class="postlist" *ngFor="let post of posts">

    <h4>{{post.title}}&nbsp;</h4>
    Date: {{post.date}}
    <br>
    Autor: {{post._author.username}}
    <br>
    {{post.content}}

</div>
