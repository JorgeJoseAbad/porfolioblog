
<h1> Login</h1>

<form class="myform" (ngSubmit)="login(myForm)" #myForm="ngForm">

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" autocomplete="username" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="username" required/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" autocomplete="current-password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password"  required/>
  </div>

  <button type="submit" class="btn btn-primary">Log in</button>

</form>


<p class="error"> {{ error }} </p>
