<h2>
  Add a new-post
</h2>

<form class="proyectform">
    <fieldset>

        <div *ngIf="session.user">
          <b>Please, {{session.user.username}}, write a new post:</b>
        </div>

        <div class="form-group">
          <label> tittle </label>
          <input type="text" [(ngModel)]="newPost.title" name="title"/>
        </div>

        <div class="form-group">
          <label> content </label>
          <textarea type="text" [(ngModel)]="newPost.content" name="content"></textarea>
        </div>

    </fieldset>

    <div class="form-group">
      <button (click)="submit()"> submit </button>
    </div>

</form>



<p> {{ feedback }} </p>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
  </div>
  <!-- /.container -->
</footer>
