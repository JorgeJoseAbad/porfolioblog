<h2>
  Add a new-post
</h2>

<form class="proyectform">
    <fieldset>

        <div class="form-group">
          <label> tittle </label>
          <input type="text" [(ngModel)]="newPost.title" name="title"/>
        </div>

        <div class="form-group">
          <label> content </label>
          <textarea type="text" [(ngModel)]="newPost.content" name="content"></textarea>
        </div>

    </fieldset>

    <div class="form-group">
      <button (click)="submit()"> submit </button>
    </div>

</form>



<p> {{ feedback }} </p>
