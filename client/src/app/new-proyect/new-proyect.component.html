
<h2>New portfolio proyect</h2>
<form class="proyectform">
  <fieldset>
        <div class="form-group">
          <label> tittle </label>
          <input type="text" [(ngModel)]="newProyecto.title" name="title"/>
        </div>
        <div class="form-group">
          <label> content </label>
          <textarea type="text" [(ngModel)]="newProyecto.content" name="content"></textarea>
        </div>

        <div class="form-group">
          <label> Image </label>
          <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
        </div>

    </fieldset>

    <div class="form-group">
      <button type="button" (click)="submit()"> submit </button>
    </div>
  </form>



<p> {{ feedback }} </p>
