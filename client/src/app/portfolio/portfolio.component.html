<h1>
  Portfolio main page!
</h1>
<div class="container">
 <h3>Push button to see a full list of proyects</h3>
 <button type="button" class="btn btn-outline-primary btn-sm" (click)="getListProyects()">GetPorfolio</button>

 <div *ngIf="session.user">
  <h3>Push button add a new proyect</h3>
  <button  type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['../new-proyect']"> New Proyect </button>
 </div>

 <div class="proyectlist" *ngFor="let proyect of proyects">
  <div class="row">

    <div class="col-md-5">
      <img class="img-fluid rounded mb-3 mb-md-0" [src]="proyect.imageUrl" />
    </div>

    <div class="col-md-7">
      <h4>{{proyect.title}}&nbsp;</h4>
       <b>A proyect by:</b> {{proyect._author.username}}
       <br>
       <button  type="button" class="btn btn-light btn-sm" (click)="renderAuthorBio(proyect._author.username)">Go to author bio</button>
       <hr>
       {{proyect.content}}
       <hr>
       <h5>See {{proyect.title}} page on a new tab</h5>
       <button  type="button" class="btn btn-light btn-sm" (click)="getTemplate(proyect._id)">Proyect Page</button>

       <div *ngIf="proyect._author.username==username">
         <button  type="button" class="btn btn-light btn-sm" (click)="deleteproyect(proyect._id)">Delete proyect</button>
         <hr>
       </div>
   </div>
  </div>
 </div>

<hr>


     <!-- Pagination -->
<div>
     <ul class="pagination justify-content-center">
       <li class="page-item">
         <a class="page-link" href="#" aria-label="Previous">
           <span aria-hidden="true">&laquo;</span>
           <span class="sr-only">Previous</span>
         </a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">1</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">2</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#">3</a>
       </li>
       <li class="page-item">
         <a class="page-link" href="#" aria-label="Next">
           <span aria-hidden="true">&raquo;</span>
           <span class="sr-only">Next</span>
         </a>
       </li>
     </ul>

</div>
   <!-- /.container -->

   <!-- Footer -->
   <footer class="py-5 bg-dark">
     <div class="container">
       <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
     </div>
     <!-- /.container -->
   </footer>
