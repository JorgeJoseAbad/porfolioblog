
<h1> Signup </h1>
<form class="myform" (ngSubmit)="signup(myForm)" #myForm="ngForm" novalidate>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" #myUsername="ngModel" autocomplete="username" class="form-control" id="username" placeholder="username" [(ngModel)]="username" name="username" minlength="6" required/>
  </div>

  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters long.
    </p>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #myPassword="ngModel" autocomplete="new-password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password" required/>
  </div>

  <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error" [hidden]="!myPassword.errors.required">
      Password is required
    </p>
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" #myEmail="ngModel" autocomplete="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email"/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<p class="error"> {{ error }} </p>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
  </div>
  <!-- /.container -->
</footer>
